:root {
  --bg: #0a0a0f;
  --panel: #1a1a28;
  --primary: #9b59b6; /* purple */
  --accent: #8e44ad;
  --muted: #aaa;
  --shadow: rgba(0,0,0,0.6);
  --glow: rgba(155, 89, 182, 0.4);
}

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-family: 'Inter', sans-serif;
}

body {
  background: var(--bg);
  color: #fff;
}

header.hero {
  text-align: center;
  padding: 80px 20px;
  background: linear-gradient(90deg, #0a0a0f 0%, #111123 100%);
}

header.hero .title {
  font-size: 96px;
  font-weight: 900;
  color: var(--primary);
  margin-bottom: 10px;
  text-shadow: 0 0 15px var(--primary), 0 0 30px var(--accent);
}

header.hero .subtitle {
  font-size: 22px;
  color: var(--muted);
}

main.layout {
  display: flex;
  gap: 30px;
  padding: 20px;
  flex-wrap: wrap;
  justify-content: center;
}

.left-panel, .right-panel {
  background: var(--panel);
  border-radius: 20px;
  box-shadow: 0 8px 30px var(--shadow);
  padding: 25px;
}

.left-panel { width: 380px; display: flex; flex-direction: column; gap: 15px; }
.right-panel { flex: 1; min-width: 600px; display: flex; flex-direction: column; gap: 15px; }

label {
  font-weight: 600;
  color: var(--primary);
  margin-bottom: 5px;
}

select, button {
  padding: 14px;
  font-size: 16px;
  border-radius: 12px;
  border: none;
  outline: none;
  transition: all 0.3s ease;
  font-weight: 600;
  background: #111123;
  color: #fff;
}

select:hover, button:hover {
  box-shadow: 0 0 15px var(--primary);
}

button {
  cursor: pointer;
  background: var(--primary);
  color: #0a0a0f;
}

button.clear {
  background: #333;
  color: var(--muted);
}

button.clear:hover {
  box-shadow: 0 0 15px var(--accent);
}

ul.results {
  list-style: none;
  display: flex;
  flex-direction: column;
  gap: 12px;
  max-height: 500px;
  overflow-y: auto;
}

.result-item {
  display: flex;
  align-items: center;
  gap: 15px;
  background: #111123;
  border-radius: 16px;
  padding: 12px;
  box-shadow: 0 4px 20px var(--shadow);
  transition: all 0.3s ease;
  opacity: 0;
  transform: translateY(20px);
  animation: fadeIn 0.5s forwards;
}

.result-item:hover {
  transform: translateY(-4px);
  box-shadow: 0 0 20px var(--primary), 0 0 40px var(--accent);
}

.result-item img.photo {
  width: 70px;
  height: 70px;
  border-radius: 12px;
  object-fit: cover;
  border: 2px solid var(--primary);
}

.result-info {
  flex: 1;
  display: flex;
  flex-direction: column;
  gap: 4px;
}

.result-info h4 {
  font-size: 18px;
  color: var(--primary);
  text-shadow: 0 0 5px var(--primary);
}

.result-info p {
  font-size: 14px;
  color: var(--muted);
}

.result-info a.btn {
  background: var(--accent);
  color: #0a0a0f;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  padding: 6px 10px;
  border-radius: 8px;
  margin-top: 4px;
  transition: all 0.3s ease;
  font-weight: 600;
}

.result-info a.btn:hover {
  background: var(--primary);
  color: #0a0a0f;
  box-shadow: 0 0 15px var(--primary), 0 0 25px var(--accent);
}

iframe#mapFrame {
  width: 100%;
  height: 600px;
  border-radius: 16px;
  border: none;
  transition: all 0.5s ease;
  box-shadow: 0 8px 30px var(--shadow);
}

@keyframes fadeIn {
  to { opacity: 1; transform: translateY(0); }
}

/* Scrollbar styling */
ul.results::-webkit-scrollbar { width: 8px; }
ul.results::-webkit-scrollbar-track { background: #111123; }
ul.results::-webkit-scrollbar-thumb { background: var(--primary); border-radius: 10px; }

  </style>
</head>

    // Populate selects
    const serviceSelect = document.getElementById('serviceSelect');
    const locationSelect = document.getElementById('locationSelect');
    for (const service in data) {
      const opt = document.createElement('option');
      opt.value = service;
      opt.textContent = service;
      serviceSelect.appendChild(opt);
    }
    const cities = new Set();
    for (const service in data) {
      for (const city in data[service]) cities.add(city);
    }
    for (const city of cities) {
      const opt = document.createElement('option');
      opt.value = city;
      opt.textContent = city;
      locationSelect.appendChild(opt);
    }

    function searchService(){
      const s = serviceSelect.value;
      const l = locationSelect.value;
      const r = document.getElementById('results');
      if (!s || !l) {
        r.innerHTML = `<p>Please select both service and location.</p>`;
        return;
      }
      const list = data[s][l];
      if (!list) {
        r.innerHTML = `<p>No results found.</p>`;
        return;
      }
      r.innerHTML = list.map(item => `
        <li class="result-item">
          <img src="${item.photo}" class="photo" alt="${item.name}">
          <div class="result-info">
            <h4>${item.name}</h4>
            <p>‚≠ê Rating: ${item.rating}</p>
            <p>üìû Phone: ${item.phone}</p>
            <p>‚è∞ Hours: ${item.hours}</p>
            <button class="btn primary" onclick="openMap(${item.lat}, ${item.lng})">Show on Map</button>
            <a class="btn" href="https://www.google.com/maps/search/?api=1&query=${item.lat},${item.lng}" target="_blank">Open in Google Maps</a>
          </div>
        </li>
      `).join('');
    }

    function openMap(lat, lng){
      document.getElementById('mapFrame').src = `https://maps.google.com/maps?q=${lat},${lng}&z=16&output=embed`;
    }

    document.getElementById('searchBtn').addEventListener('click', searchService);
    document.getElementById('clearBtn').addEventListener('click', ()=>{
      document.getElementById('results').innerHTML = '';
      document.getElementById('mapFrame').src = 'https://maps.google.com/maps?q=Albania&z=7&output=embed';
    });
  </script>
